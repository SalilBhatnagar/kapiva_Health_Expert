
<div class="CatSlider-Wrap trending_products" >
    <div class="featured-section"> <h2 class="page-heading text-center">Feature Products</h2></div>

<div class="splide splidefeature">
    <div class="splide__track">
        <ul class="productGrid productGrid--maxCol{{ columns }} product-space trending_products splide__list productCarousel" data-product-type="featured" {{#if settings.data_tag_enabled}} data-list-name="Featured Products" {{/if}}>
            {{#each products}}
                <li class="product splide__slide productCarousel-slide">
                        {{>components/products/card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
                </li>
            {{/each}}
        </ul>
    </div>
</div>
</div>
